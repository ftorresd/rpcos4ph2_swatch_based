<link rel="import" href="../swatch-styles/swatch-styles.html">


<dom-module id="panel-title">
  <style include="swatch-styles"></style>
  <template>
    <div class="panel-title">
      <h2 class="panel-title"><span>{{major}}</span> <small>{{minor}}</small>&nbsp;</h2>
      <hr>
    </div>
  </template>
  <script>
      Polymer({
        is: 'panel-title',
        properties: {
          major: String,
          minor: String,
        }
      });
  </script>
</dom-module>
