<!--

`explore-panel` is the SWATCH Explore Panel polymer element

Example:

    <explore-panel></explore-panel>
    <explore-panel test="test"></explore-panel>

@demo demo/index.html


-->
<dom-module id="explore-panel">
  <template>
    <!-- this makes your element follow the general theme (things like fonts) -->
    <style include="reset-css"></style>

    <!-- this will allow you to use flexbox easily -->
    <!-- surf to /ts/common-elements/iron-flex-layout-attributes/index.html -->
    <style include="iron-flex-layout-attributes"></style>
    <style include="swatch-styles"></style>

    <style>
:host{height:100%;display:block}
</style>

    <ts-ajax
      id="systemTreeRequester"
      callback="ExplorePanel::getExploreTree"
      data="{{exploreTree}}"
      auto
    ></ts-ajax>

    <iron-collapse-tree tree="{{exploreTree}}" on-node-clicked="treeClicked" opened></iron-collapse-tree>
    <!--<ts-tree tree="{{exploreTree}}"></ts-tree>-->

  </template>
  <script>
Polymer({is:"explore-panel",properties:{exploreTree:{type:Object,value:function(){return{}}},selectedItem:{type:String,value:""}},treeClicked:function(event){this.set("selectedItem",event.detail.nodeId),console.log(this.selectedItem)}});
</script>
</dom-module>
