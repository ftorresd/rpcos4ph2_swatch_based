

<link rel="import" href="../swatch-styles/swatch-styles.html">
<link rel="import" href="/extern/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/extern/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/extern/bower_components/iron-icons/av-icons.html">

<!--

Element that shows a icon based on the monitoring status.
Enabled will show no icon, Non critical will show a muted speaker, disabled a disabled eye.

@demo demo/index.html

-->

<dom-module id="monitoring-status-icon">
  <template>

    <style include="swatch-styles"></style>
    <style>
      :host {
        display: inline-block;
      }
      iron-icon.monitoring-status-icon {
        height: 100%;
      }
    </style>

    <iron-icon icon="[[getIcon(status)]]" id="monitoringIcon" class="monitoring-status-icon" title="Monitoring is [[lowercase(status)]]"></iron-icon>


  </template>
  <script>
    Polymer({
      is: 'monitoring-status-icon',
      properties: {
        /// The monitoring status (Enabled/Non critical/Disabled)
        status: {
          type: String,
          value: ""
        }
      },
      lowercase: function (status) {
        return status.toLowerCase();
      },
      getIcon: function (status) {
        switch(status) {
          case "Enabled":
            return "icons:none";
          break;    
          case "Non critical":
            return "av:volume-off";
          break;
          case "Disabled":
            return "icons:visibility-off";
          break;
        }
      }
    });
  </script>
</dom-module>
