<link rel="import" href="../swatch-styles/swatch-styles.html">


<link rel="import" href="/extern/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/extern/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/extern/bower_components/iron-pages/iron-pages.html">


<dom-module id="tabbed-page">
    <template>
        <link rel="import" type="css" href="css/tabbed-page-min.css?__inline=true">
        <div tabs-container>
            <paper-tabs noink scrollable selected="{{selected}}">
                <paper-tab>System</paper-tab>
                <paper-tab>Processors</paper-tab>
                <paper-tab>Object Details</paper-tab>
                <paper-tab>Ports</paper-tab>
                <paper-tab>Metrics</paper-tab>
            </paper-tabs>
        </div>
        <iron-pages selected="{{selected}}">
            <content select="swatch-system"></content>
            <content select="swatch-processors"></content>
            <content select="swatch-object-details"></content>
            <content select="swatch-ports"></content>
            <content select="swatch-metrics"></content>
        </iron-pages>
    </template>
    <script src="javascript/tabbed-page-min.js?__inline=true"></script>
</dom-module>
